<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Example</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: darkblue;
        }
        P{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <h1 style="color: red;">Welcome to CSS Example</h1>this is inline CSS
    <p>This paragraph is styled with internal CSS(green color</p>
    <p class="external">This paragraph uses external CSS</p>
</body>
</html>
