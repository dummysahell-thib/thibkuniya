<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Example</title>
</head>
<body>
    <h1>Frame Examples</h1>
    <h2>Floating frames</h2>
    <iframe src="https://www.wikipedia.org/" width="300" height="200" title="FloatingFrame"></iframe>
    <h2>Navigation Frame</h2>
    <div style="display: flex; gap: 10px;">
        <iframe src="https://www.wikipedia.org/" width="350" height="250" title="Navigation"></iframe>
        <iframe src="https://openlibrary.org/" height="250" width="300" title="Content" ></iframe>
    </div>
    <h2>Mixed frame Layout</h2>
    <iframe src="https://www.wikipedia.org/" width="300" height="250" title="Mixed Frame 1"></iframe>
    <iframe src="https://openlibrary.org/" width="300" height="250" title="Mixed Frame 2"></iframe>

</body>
</html>
